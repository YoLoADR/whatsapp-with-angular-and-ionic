<!-- Generated template for the EditProfileFormComponent component -->
<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [(ngModel)]="profile.firstName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [(ngModel)]="profile.lastName" type="test"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Date of birth</ion-label>
      <ion-datetime displayFormat="DD/MM/YY" [(ngModel)]="profile.dateOfBirth"></ion-datetime>
    </ion-item>
  </ion-card-content>
</ion-card>

<button ion-button color="primary" (click)="saveProfile()">Save</button>
