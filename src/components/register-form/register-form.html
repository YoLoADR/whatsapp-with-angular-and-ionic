<!-- Generated template for the RegisterFormComponent component -->
<form #registerForm="ngForm" novalidate>
  <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Email Adress</ion-label>
          <ion-input [(ngModel)]="account.email" type="email" name="email" #email="ngModel" required></ion-input>
        </ion-item>

        <div padding *ngIf="email.invalid && email.dirty">
          <span>Email adress is not valid.</span>
        </div>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="account.password" type="password" name="password" #password="ngModel" required pattern="[a-zA-Z0-9!@#$%^&*]{6,20}$"></ion-input>
        </ion-item>

        <div padding *ngIf="password.invalid && password.dirty">
            <span class="global__input-error">Password is not valid.</span>
          </div>

      </ion-card-content>
    <!--Penser à isoler le CSS en créant leur propre class-->
    <ion-row class="login-form__block__buttons">
      <div class="login-form__buttons">
        <button ion-button (click)="register()" [disabled]="registerForm.invalid">Register</button>
      </div>
    </ion-row>
  </ion-card>
</form>
