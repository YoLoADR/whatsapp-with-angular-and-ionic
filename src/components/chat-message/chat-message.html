<!-- Generated template for the ChatMessageComponent component -->
<!-- Si l'id du message est égale (=)  à l'id de l'utilisateur (courant) connecter au démarrage de l'application -->
<ion-item no-lines class="chat-message__message-right" *ngIf="chatMessage.userToId === userId; else from">
  <ion-avatar item-right>
    <img src="assets/img/avatar.png" alt="Avatar">
  </ion-avatar>
  <h2>{{chatMessage?.userFromProfile?.firstName}} {{chatMessage?.userFromProfile?.lastName}}</h2>
  <p>{{chatMessage.content}}</p>
</ion-item>

<ng-template #from>
  <ion-item no-lines>
    <ion-avatar item-left>
      <img src="assets/img/avatar.png" alt="Avatar">
    </ion-avatar>
    <h2>{{chatMessage?.userFromProfile?.firstName}} {{chatMessage?.userFromProfile?.lastName}}</h2>
    <p>{{chatMessage.content}}</p>
  </ion-item>
</ng-template>
